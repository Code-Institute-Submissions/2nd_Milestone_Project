<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="start">Start</div>
    <div class="container-fluid" id="scoreboard">
        <div class="life"></div>
        <div class="target">Target: </div>
        <div class="egg-counter"></div>
    </div>
    <div class="container-fluid" id="gameboard">
        <div class="d-flex justify-content-around hen-container">
            <div class="hen" id="hen1"></div>
            <div class="hen" id="hen2"></div>
            <div class="hen" id="hen3"></div>
        </div>
        <div class="d-flex justify-content-around egg-container">
            <div class="egg" id="egg1"></div>
            <div class="egg" id="egg2"></div>
            <div class="egg" id="egg3"></div>
         </div>
        <div class="d-flex justify-content-around sunnysideup-container">
            <div class="sunnysideup" id="sunnysideup1"></div>
            <div class="sunnysideup" id="sunnysideup2"></div>
            <div class="sunnysideup" id="sunnysideup3"></div>
        </div>
         <div class="d-flex justify-content-around basket-container">
            <div class="basket" id="basket1"></div>
            <div  class="basket" id="basket2"></div>
            <div  class="basket" id="basket3"></div>
         </div>
        <div class="floor"></div>
        <div class="win"></div>
        <div class="lose"></div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <script type="text/javascript" src="assets/js/function.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
<!-------------------------------cover and landingpage------------------------------------>
    <div id ="cover" class="container-fluid"><span class="loading">loading...</span></div>
    <div id="titlepage" class="container-fluid">
        <div class="d-flex justify-content-center titlebanner">
            <span class="game-name">Egg Drop Game</span>
            <div class="titlebanner-image"></div>
             <button type="button" id="playBtn">Play</button>
        </div>
    </div>
<!----------------------------timer and scoreboard--------------------------------------->
    <div class="container-fluid" id="scoreboard">
        <div class="life">
            <span class="timer" id="seconds">200</span>
            <span>sec</span>
            </div>
        <div class="title">Egg Drop Game</div>
        <div class="egg-counter"><span class="eggCount"></span></div>
    </div>
<!----------------------------game area--------------------------------------->
    <div class="container-fluid" id="gameboard">
        <div class="d-flex justify-content-around hen-container">
            <div class="hen"></div>
        </div>
        <div class="d-flex justify-content-around egg-container">
            <div class="egg"></div>
         </div>
         <div class="d-flex justify-content-around basket-container">
            <div class="basket" id="basket1"></div>
            <div  class="basket" id="basket2"></div>
            <div  class="basket" id="basket3"></div>
         </div>
        <div class="floor"></div>
<!-----------------------------start and play again buttons-------------------------------------->
        <div class="d-flex justify-content-around start-container">
            <button type="button" id="startBtn">Start</button>
        </div>
        <div class="d-flex justify-content-around endGame-container">
            <div class="score"> Your Score
                <span id="your-score"></span> 
            <button type="button" id="play-againBtn">Play again?</button>
            </div>
        </div>
<!-----------------------------audio-------------------------------------->
        <audio loop src="assets/audio/265549__vikuserro__cheap-flash-game-tune.mp3" id="gameLoop"></audio>
        <audio src="assets/audio/chickenlay.wav" id="chickenCluck"></audio>
        <audio src="assets/audio/gameIntro.wav" id="gameIntro"></audio>
        <audio src="assets/audio/gameEnd.mp3" id="gameEnd"></audio>
        <audio src="assets/audio/hit.wav" id="hitSound"></audio>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/function.js"></script>
</body>
</html>
